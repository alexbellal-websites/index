<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./FF_files/style.css">
    <title>FF</title>
</head>
<body>

    <!-- Passcode Screen -->
    <div id="passcode-screen" style="display: none;">
        <h2>Enter Passcode</h2>
        <input type="password" id="passcode-input" placeholder="Enter passcode">
        <button id="submit-passcode" type="button">Submit</button>
        <p id="passcode-error" class="hidden">Incorrect passcode. Try again.</p>
    </div>

    <!-- Main Content (Hidden at Start) -->
    <div id="main-content" class="hidden">
        <header>
            <nav>
                <img src="./FF_files/site-internet.gif" alt="Site Internet" class="site-internet">

                <ul class="menu">
                    <li><span class="menu-btn" data-target="phone">VOICEMAIL</span></li>
                    <li><span class="menu-btn" data-target="email">EMAIL</span></li>
                    <li><span class="menu-btn" data-target="postcard">POSTCARD</span></li>
                    <li><span class="menu-btn" data-target="knock">KNOCK ON A DOOR</span></li>
                    <li><span id="reset-passcode">Reset Passcode</span></li>
                </ul>
            </nav>
        </header>

        <div class="carousel">
            <section id="phone" class="section active">
                <h2>Leave a voicemail</h2>
                <p>What has been going on lately?</p>
            </section>

            <section id="email" class="section">
                <h2>Send an email</h2>
                <p>Send your thoughts</p>
            </section>

            <section id="postcard" class="section">
                <h2>Write a postcard</h2>
                <p>Share some news</p>
                <img src="./FF_files/happy-together.gif" alt="Happy Together" class="happy-together">
            </section>

            <section id="knock" class="section">
                <h2>Knock on a Door</h2>
                <p>Send your best wishes</p>
                <img src="./FF_files/decompte.gif" alt="Countdown Animation" class="dial-gif">
            </section>
        </div>
    </div>

    <script src="./FF_files/script.js.téléchargement"></script>
