<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="settings.js" defer></script>

    <title>Settings</title>
</head>
<body class="body-page">

    <div id="background-overlay"></div>

    <main class="page-main">
        <nav  class="page-nav">
        <h1 class="page-title">Settings</h1>
        <a href="index.html" class="retour-btn">Retour</a>
    </nav>
        <section class="parameters">
            <ul>
                <div class="parameter-item">
                    <label for="menu-preference">Always Show Menu</label>
                <label class="switch">
                    <input type="checkbox" id="menu-switch">
                    <span class="slider round"></span>
                </label>
                </div>

                <div class="parameter-item">
                    <label for="favcolor">Pick a background colour</label>
                    <input type="color" id="bg-color-picker" value="#f1f1f1">
                </div>

                <div class="parameter-item">
                    <label for="favcolor">Pick an accent colour</label>
                    <input type="color" id="accent-color-picker" value="#9fb9ff">
                </div>

                  <div class="parameter-item">
                    <label for="bg-upload">Upload background:</label>
                    <input type="file" id="bg-upload" accept="image/*">
                  </div>

                  <div class="parameter-item">
                    <label for="bg-blur">Background blur:</label>
                    <input type="range" id="bg-blur" min="0" max="20" value="0" />
                </div>

                <div class="parameter-item">
                    <button id="reset-bg">Reset background</button>
                </div>
                
                  <div class="parameter-item"></div>
                  <div class="parameter-item"></div>

            </ul>
        </section>
    </main>
</body>
</html>
